{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning">
                <h4><i class="bi bi-pencil-square"></i> Editar Permiso</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre actual</label>
                        <input type="text" class="form-control" value="{{ permiso.nombre }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nuevo nombre</label>
                        <input type="text" class="form-control" name="nombre" 
                               value="{{ permiso.nombre }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Actualizar
                    </button>
                    <a href="{{ url_for('listar_permisos') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

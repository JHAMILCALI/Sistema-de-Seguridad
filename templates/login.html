{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="btn-login"
                        {% if session.get('lockout_time') %} disabled {% endif %}>
                        Iniciar Sesión
                    </button>
                </form>

                {% if session.get('lockout_time') %}
                <div class="alert alert-danger mt-3 text-center">
                    Has excedido el número de intentos. Intenta nuevamente más tarde.
                </div>
                <p id="timer" class="text-center text-danger fw-bold mt-2"></p>

                <script>
                    const lockoutTime = new Date("{{ session['lockout_time'] }}");
                    const timerEl = document.getElementById("timer");
                    const buttonEl = document.getElementById("btn-login");

                    const updateTimer = () => {
                        const now = new Date();
                        const diff = lockoutTime - now;

                        if (diff > 0) {
                            const seconds = Math.floor(diff / 1000);
                            const minutes = Math.floor(seconds / 60);
                            const remainingSeconds = seconds % 60;
                            timerEl.textContent = `Bloqueado. Intenta en ${minutes}m ${remainingSeconds}s`;
                            buttonEl.disabled = true;
                        } else {
                            timerEl.textContent = '';
                            buttonEl.disabled = false;
                            clearInterval(interval);
                            location.reload();  // Actualiza la sesión
                        }
                    };

                    const interval = setInterval(updateTimer, 1000);
                </script>
                {% endif %}
            </div>
            <div class="card-footer text-center">
                <small>Usuario: admin | Contraseña: admin123</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

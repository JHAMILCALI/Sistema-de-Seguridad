{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Crear Nuevo Usuario</h2>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Roles</label>
        {% for rol in roles %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="roles" value="{{ rol.id }}">
            <label class="form-check-label">{{ rol.nombre }}</label>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
    <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
